<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2dbf784f3c.js" crossorigin="anonymous"></script>

    <title>React App</title>

    <style>
      h1 {
        font-size: 3rem;

      }
    </style>

    <!-- 
  1.viewport meta tag 
  2.css Relative Unit
  3.Resposive image(fluid Image)
  4.body max-width and margin auto
  5.Responsive split screen using flex





-->


    <style>
      .tiger_size {
        width: 100%;

      }


      body {
        border: 5px solid grey;
        width: 800px;
        margin: 0 auto;

      }


      .container_two {
        display: flex;
      }

      .container_two .split {
        width: 50%;
      }

      .split img {
        width: 100%;
      }


      @media screen and (max-width:576px) {

        .container_two {
          flex-direction: column-reverse;
        }

        .container_two .split,
        .tiger_size {
          width: 100vh;
        }

        body {
          overflow-x: hidden
        }

      }
    </style>


  </head>
  <body>

    <section>
      <h1>My Responsive website</h1>
    </section>
    <section>
      <h2>Tiger jump</h2>
      <img class="tiger_size" src="./images/tiger.jpg" alt="">
    </section>

    <section>
      <h2>container two</h2>
      <div class="container_two">
        <div class="split">
          <img src="./images/food_1.jpg" alt="">
        </div>
        <div class="split">
          <img src="./images/tiger.jpg" alt="">
        </div>
      </div>
    </section>


  </body>
</html>
